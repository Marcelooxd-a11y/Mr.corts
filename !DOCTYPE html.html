<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barbearia Mr. Corts</title>
    <link href="https://fonts.googleapis.com/css2?family=Kwanzaa&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1b1b1b;
            color: white;
            text-align: center;
            animation: fadeInPage 1s ease-in-out;
        }

        /* Animação para a página */
        @keyframes fadeInPage {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        /* Animação para o formulário de agendamento */
        @keyframes fadeInForm {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        header {
            background-image: url('https://www.exemplo.com/imagem-barbearia.jpg'); /* Substitua pelo link da imagem do banner */
            background-size: cover;
            background-position: center;
            padding: 100px 20px;
            font-size: 40px;
            font-family: 'Kwanzaa', cursive;
            letter-spacing: 3px;
            font-weight: bold;
            color: #c59b6d;
        }

        .container {
            padding: 50px;
        }

        /* Estilo para o quadrado com a imagem acima do formulário */
        .imagem-quadrado {
            width: 200px;
            height: 200px;
            background-image: url('blob:https://web.whatsapp.com/367918c8-d1a3-4e53-8a26-102e1d6eca64'); /* URL da imagem */
            background-size: cover;
            background-position: center;
            margin: 0 auto 20px;
            border-radius: 10px;
        }

        .form-container {
            background-color: #222;
            padding: 20px;
            margin-top: 20px;
            border-radius: 5px;
            display: inline-block;
            text-align: left;
            animation: fadeInForm 1s ease-in-out;
        }

        .form-container input, .form-container button {
            display: block;
            margin: 10px 0;
            padding: 10px;
            width: 100%;
        }

        .form-container button {
            background-color: #c59b6d;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 18px;
        }

        .form-container button:hover {
            background-color: #a08b5d;
        }

        .hidden {
            display: none;
        }

        .horarios-container {
            background-color: #222;
            padding: 20px;
            margin-top: 20px;
            border-radius: 5px;
            display: inline-block;
            text-align: left;
        }

        .horarios-container button {
            background-color: #c59b6d;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 18px;
            margin: 10px 0;
        }

        .horarios-container button:hover {
            background-color: #a08b5d;
        }

        footer {
            margin-top: 30px;
            text-align: center;
            background-color: #111;
            padding: 10px;
            font-size: 14px;
        }
    </style>
    <script>
        // Mostrar o formulário de agendamento automaticamente ao carregar a página
        window.onload = function() {
            mostrarFormulario();
        };

        function mostrarFormulario() {
            document.getElementById('formulario').classList.remove('hidden');
        }

        function mostrarHorarios(event) {
            event.preventDefault();
            document.getElementById('formulario').classList.add('hidden');
            document.getElementById('horarios').classList.remove('hidden');
        }

        function enviarWhatsApp(horario) {
            var nome = document.getElementById('nome').value;
            if (nome) {
                var mensagem = `Novo agendamento!%0A%0ANome: ${nome}%0AHorário: ${horario}`;
                var numeroWhatsApp = "71986605932";
                var link = `https://api.whatsapp.com/send?phone=55${numeroWhatsApp}&text=${mensagem}`;
                window.open(link, '_blank');
            } else {
                alert("Por favor, preencha seu nome antes de escolher um horário.");
            }
        }
    </script>
</head>
<body>
    <header>
        <h1>Mr. Corts</h1>
    </header>

    <div class="container">
        <!-- Quadrado com a imagem -->
        <div class="imagem-quadrado"></div>

        <!-- Formulário de agendamento exibido automaticamente -->
        <div id="formulario" class="form-container hidden">
            <h3>Agende seu horário</h3>
            <form onsubmit="mostrarHorarios(event)">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>
                <button type="submit">Próximo</button>
            </form>
        </div>

        <!-- Seleção de horários -->
        <div id="horarios" class="horarios-container hidden">
            <h3>Escolha um horário</h3>
            <button onclick="enviarWhatsApp('09:00')">09:00</button>
            <button onclick="enviarWhatsApp('10:00')">10:00</button>
            <button onclick="enviarWhatsApp('11:00')">11:00</button>
            <button onclick="enviarWhatsApp('12:00')">12:00</button>
            <button onclick="enviarWhatsApp('13:00')">13:00</button>
            <button onclick="enviarWhatsApp('14:00')">14:00</button>
            <button onclick="enviarWhatsApp('15:00')">15:00</button>
            <button onclick="enviarWhatsApp('16:00')">16:00</button>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Barbearia Mr. Corts - Todos os direitos reservados.</p>
    </footer>
</body>
</html>
